<a routerLink = '/product'> + Add Product</a>


<h1>
  Products
</h1>

<table>
  <th>ID</th>
  <th>Name</th>
  <th>Price</th>
  <th></th>
  <th></th>
  <tr *ngFor = "let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td (click) = "deleteProduct(product.id)"><a>DELETE</a></td>
      <td [routerLink] = "['/update', product,id]"><a>UPDATE</a></td>


  </tr>


</table>
